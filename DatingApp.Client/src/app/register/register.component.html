
<form #registerForm="ngForm" (ngSubmit)="$event.preventDefault(); register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr />
    <div class="form-group">
        <label for="username"  class="form-label">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="empty">
    </div>
    <div class="form-group">
        <label for="password"  class="form-label">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="empty">
    </div>
    <div class="form-group text-center mt-2">
        <button type="submit" class="btn btn-success">Register</button>
        <button type="button" class="btn btn-default m-2" (click)="cancel()">Cancel</button>
    </div>
</form>
